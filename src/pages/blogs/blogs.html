<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Blogs</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="../../assets/images/contacto_movil.jpg"/>
  <ion-card  *ngFor="let item of items">
      <img src="https://alianzaparaelprogreso.co/wp-content/uploads/{{item.better_featured_image.media_details.file}}"/>
      <div class="card-title">{{item.title.rendered}}</div>

    </ion-card>

</ion-content>
